<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会社LP</title>
</head>
<body>
  <header>
    <div class="container">
    <h1>株式会社TECH</h1>
    <nav>
        <ul>
          <li><a href="#" >ホーム</a></li>
          <li><a href="#">企業情報</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">よくある質問</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-img">
      <img src="img/mv.png" alt="会社風景">
      <em>最新のテクノロジーで会社課題を解決</em>
    </div>
  </header>
  <main>
    <h2>会社概要</h2>
    <div class="company-profile">
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田 太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>
    </div>
  </main>
  <section class="inquiry">
    <h2>お問い合わせ</h2>
    <form action="送信先" method="post">
      <div class="Company">
        <label for="Company">会社名</label>
        <input type="text" id="Company"><br>
      </div>
      <div class="name">
        <label for="name">お名前</label>
        <input type="text" id="name"><br>
      </div>
      <div class="email">
        <label for="email">メールアドレス</label>
        <input type="email" id="email"><br>
      </div>
      <div class="inquiry">
        <label for="inquiry">お問い合わせ内容</label>
        <textarea name="お問い合わせ内容" cola="5" rows="5" id="inquiry"></textarea><br>
      </div>
      <div class="aooly-button">
      <input type="submit" name="お申し込み" value="お申し込み">
      </div>
    </form>
  </section>
  <footer>
    <small>&copy; 2020 TECH ine.</small>
  </footer>
</body>
</html>
